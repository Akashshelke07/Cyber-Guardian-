<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cyber Guardian</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .box {
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 110px;
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            resize: none;
            border: none;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(90deg, #1d976c, #93f9b9);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.3);
            min-height: 80px;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Cyber Guardian üõ°Ô∏è</h2>
        <div class="subtitle">
            AI-powered Cyber Safety & Scam Detection
        </div>

        <textarea id="message" placeholder="Paste suspicious message or link here..."></textarea>

        <button onclick="analyze()">üîç Analyze Message</button>

        <div class="result" id="result">
            Awaiting analysis...
        </div>

        <div class="footer">
            Powered by AI ‚Ä¢ Stay Safe Online
        </div>
    </div>

    <script>
        async function analyze() {
            const message = document.getElementById("message").value;
            const resultBox = document.getElementById("result");

            resultBox.innerText = "Analyzing... Please wait ‚è≥";

            try {
                const response = await fetch("/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                resultBox.innerText = data.result || "No response received.";

            } catch (err) {
                resultBox.innerText = "‚ùå Unable to connect to server.";
            }
        }
    </script>

</body>

</html>
